{% extends "./news.html" %}

{% block container-md %}
<div class="row">
  <div class="col-lg-8">
    <div class="card my-2">
      <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{object.created}}</h6>
        {% autoescape off %}
        <p class="card-text">{{object.body}}</p>
        {% endautoescape %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
