{% extends './base.html' %}
{% load email_to_link crispy_forms_tags %}
{% block title %}Отправка электронной почты{% endblock title %}

{% block container-md %}
{% if form %}
    <p>
        <h3>Отправка сообщения по электронной почте</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Отправить</button>
        </form>
    </p>
{% endif %}
{% endblock container-md %}
